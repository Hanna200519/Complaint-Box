<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Digital Complaint Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            /* Same background as Home and Status pages */
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            /* Same clean shadow for consistency */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 24px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #34495e;
            display: block; 
            text-align: left;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db; /* Blue glow for Admin focus */
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db; /* Matching the Home Page Blue */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 13px;
            color: #95a5a6;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>üîê Admin Login</h2>
        
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter admin username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <button type="submit">Access Dashboard</button>

        <div style="text-align: center;">
            <a href="index.html" class="back-link">‚Üê Back to Public Portal</a>
        </div>
    </form>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    sessionStorage.setItem('isAdmin', 'true'); 
                    window.location.href = "admindashboard.html";
                } else {
                    alert("Invalid Credentials. Access Denied.");
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("Server connection failed.");
            }
        });
    </script>

</body>
</html>
