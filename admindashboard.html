<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Using your custom CSS style base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Table Styling */
        .table-wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        /* Status Tags */
        .badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .pending { background: #ffeeba; color: #856404; }
        .resolved { background: #d4edda; color: #155724; }

        /* Buttons */
        .action-btn {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }

        .action-btn:hover { background-color: #0056b3; }
        
        .logout-btn {
            background-color: #dc3545;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h2>Admin Management Dashboard</h2>
        <a href="adminlogin.html" class="logout-btn">Logout</a>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h4 style="color: #666;">Total Complaints</h4>
            <h1 id="total-count">0</h1>
        </div>
        <div class="stat-card">
            <h4 style="color: #856404;">Pending</h4>
            <h1 id="pending-count">0</h1>
        </div>
        <div class="stat-card">
            <h4 style="color: #155724;">Resolved</h4>
            <h1 id="resolved-count">0</h1>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Ref ID</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="complaintTableBody">
                <tr>
                    <td><em>Waiting for data...</em></td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<form id="loginForm">
    </form>

<script>
    // Security check: must be logged in
    if (sessionStorage.getItem('isAdmin') !== 'true') window.location.href = "adminlogin.html";

    async function loadData() {
        const response = await fetch('http://localhost:5000/api/admin/all');
        const complaints = await response.json();
        const tbody = document.getElementById('complaintTableBody');
        tbody.innerHTML = ''; // Clear placeholder row

        complaints.forEach(c => {
            tbody.innerHTML += `
                <tr>
                    <td>${c.refId}</td>
                    <td>${new Date(c.createdAt).toLocaleDateString()}</td>
                    <td>General</td>
                    <td>${c.title}</td>
                    <td><span class="badge ${c.status.toLowerCase()}">${c.status}</span></td>
                    <td><button class="action-btn">Resolved</button></td>
                </tr>`;
        });
        document.getElementById('total-count').innerText = complaints.length;
    }
    loadData();
</script>
</body>
</html>
