<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Complaint Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            /* A clean, calming blue-to-purple background */
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            background-color: #ffffff;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            /* Simple, clean shadow */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 24px;
        }

        p {
            font-size: 15px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s;
        }

        /* Bright Blue for Action */
        .btn-register {
            background-color: #3498db;
        }

        /* Fresh Green for Status */
        .btn-status {
            background-color: #2ecc71;
        }

        /* Hover effect: subtle grow */
        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .admin-link {
            display: inline-block;
            margin-top: 25px;
            font-size: 13px;
            color: #95a5a6;
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }

        .admin-link:hover {
            color: #34495e;
            border-bottom: 1px solid #34495e;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h2>üìù Complaint Box</h2>
        <p>Submit your concerns quickly and anonymously.</p>

        <div class="button-group">
            <a href="registration.html" class="btn btn-register">Register New Complaint</a>
            <a href="checkpage.html" class="btn btn-status">Check Your Status</a>
        </div>

        <a href="adminlogin.html" class="admin-link">Administrator Login</a>
    </div>

</body>
</html>
